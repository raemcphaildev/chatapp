<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      Chat App
      <div id="nameDisplay">
        Hello
      </div>
    </div>
    <div class="container">
      <div class="users">
        Users:
      </div>
      <div class="messageside">
        <ul id="messages"></ul>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('form').submit(function(e) {
        e.preventDefault(); // prevents page reloading
        var h = new Date().getHours();
        var m = new Date().getMinutes();
        var message = $('#m').val();
        var my_message = '<li>' + (h + ":" + m + " " +$('#m').val()).bold();
        socket.emit('chat message', message);
        $('#messages').append(my_message);
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('userName', function(name){
        $('#nameDisplay').empty();
        $('#nameDisplay').append(name);
      });
      socket.on('loadMessages', function(num, messages, colors, userNames){
        console.log(messages);
        console.log(colors);
        console.log(userNames);
        messages.forEach(function(item, index, array) {
          msg = item.time + " " + userNames[item.id] + " " + item.message;
          if(item.id == num){
            msg = msg.bold();
            $('#messages').append($('<li id="nameDisplay">' + msg));
          }
          else {
            $('#messages').append($('<li>').text(msg));
          }
        });
      });
      
      // socket.on('userList', function(name){
      //   console.log("Received name: ", name);
      //   $('#nameDisplay').empty();
      //   $('#nameDisplay').append(name);
      // });
    });
  </script>
</html>
